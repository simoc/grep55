name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build && cd build && cmake -D CMAKE_CXX_COMPILER=g++-9 ..
    - name: build
      run: cmake -D CMAKE_CXX_COMPILER=g++-9 --build build
    - name: list generated files
      run: ls -l build

  build-windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build --config Release
    - name: list generated files
      run: dir build
      
